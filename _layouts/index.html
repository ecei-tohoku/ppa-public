<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="container theme-showcase" role="main">
        <div class="page-header">
          <h1>{{ page.title }}</h1>
        </div>

        {{ content }}

        <div class="page-header">
            <h2>お知らせ</h2>
        </div>
        <ul class="post-list">
            {% for post in site.posts %}
            <li>
                <span class="post-meta"><a class="post-link" href="{{ post.url | prepend: site.github.url }}">{{ post.date | date: "%Y-%m-%d" }}: {{ post.title }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
    {% include footer.html %}
  </body>
</html>
