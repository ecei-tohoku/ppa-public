{% extends "base.html" %}

{% block content %}
<h2 class="form-signin-heading">{{ current_user.get_id() }}の設定</h2>
<form data-toggle="validator" method="post" action="account">
  <h3>パスワードの変更</h3>
  {% if message == 'success' %}
  <div class="alert alert-success" role="alert">
    パスワードを変更しました．
  </div>
  {% endif %}
  {% if message == 'incorrect' %}
  <div class="alert alert-warning" role="alert">
    パスワードが違います．
  </div>
  {% endif %}
  {% if message == 'fail' %}
  <div class="alert alert-danger" role="alert">
    パスワードの変更に失敗しました．
  </div>
  {% endif %}
  <div class="form-group">
    <label for="inputCurrentPassword" class="sr-only">現在のパスワード</label>
    <input name="curpass" type="password" id="inputCurrentPassword" class="form-control" placeholder="現在のパスワード" required>
  </div>
  <div class="form-group">
    <label for="inputNewPassword" class="sr-only">新しいパスワード</label>
    <input name="newpass" type="password" id="inputNewPassword" data-minlength="6" class="form-control" placeholder="新しいパスワード" required>
    <span class="help-block">6文字以上</span>
  </div>
  <div class="form-group">
    <label for="inputNewPasswordConfirm" class="sr-only">新しいパスワード（確認用）</label>
    <input name="newpass2" type="password" id="inputNewPasswordConfirm" class="form-control" data-match="#inputNewPassword" data-match-error="パスワードが違います" placeholder="新しいパスワード（確認）" required>
    <div class="help-block with-errors"></div>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">保存</button>
</form>
{% endblock %}
